<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Menarra Finance Dashboard Page" />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Bootstrap, Chart JS"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>SPP - SMKN 3 Banjar</title>

    <!-- Scrollbar Custom CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="assets/css/styles.css"
      type="text/css"
      media="screen"
    />

    <!-- CDN Fontawesome -->
    <script
      src="https://kit.fontawesome.com/32f82e1dca.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Nav Sidebar -->
    <nav
      class="sidebar offcanvas-md offcanvas-start"
      data-bs-scroll="true"
      data-bs-backdrop="false"
    >
      <div class="d-flex justify-content-end m-3 d-block d-md-none">
        <button
          aria-label="Close"
          data-bs-dismiss="offcanvas"
          data-bs-target=".sidebar"
          class="btn p-0 border-0 fs-4"
        >
          <i class="fas fa-close"></i>
        </button>
      </div>
      <div class="d-flex justify-content-center mt-md-5 mb-5">
        <img
          src="assets/images/logosmk.png"
          alt="Logo"
          width="60px"
          height="80px"
        />
      </div>
      <div class="pt-2 d-flex flex-column gap-5">
        <div class="menu p-0">
          <p>Action</p>
          <a href="siswa-dashboard.html" class="item-menu">
            <i class="icon ic-stats"></i>
            Overview
          </a>
          <a href="siswa-transaksi.html" class="item-menu active">
            <i class="icon ic-trans"></i>
            Transaksi
          </a>
          <a href="siswa-history.html" class="item-menu">
            <i class="icon ic-stats"></i>
            History Bayar
          </a>
          <a href="siswa-profile.html" class="item-menu">
            <i class="icon ic-account"></i>
            Profile
          </a>
          <a href="#" class="item-menu" class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="icon ic-logout"></i>
            Logout
          </a>
        </div>
        
      </div>
    </nav>

    <!-- Main Content -->
    <main class="content">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div>
            <button
              class="sidebarCollapseDefault btn p-0 border-0 d-none d-md-block"
              aria-label="Hamburger Button"
            >
              <i class="fa-solid fa-bars"></i>
            </button>
            <button
              data-bs-toggle="offcanvas"
              data-bs-target=".sidebar"
              aria-controls="sidebar"
              aria-label="Hamburger Button"
              class="sidebarCollapseMobile btn p-0 border-0 d-block d-md-none"
            >
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
          <div class="d-flex align-items-center justify-content-end gap-4">
            <input
              type="text"
              ="Search report or product"
              class="search form-control"
              placeholder="Cari..."
            />
            <button
              class="btn btn-search d-flex justify-content-center align-items-center p-0"
              type="button"
            >
              <img
                src="assets/images/ic_search.svg"
                width="20px"
                height="20px"
              />
            </button>
            <img
              src="assets/images/elfan (2).jpg"
              alt="Photo Profile"
              class="avatar"
            />
          </div>
        </div>
      </nav>
      <section class="p-3">
        <header>
          <h3>Transaksi</h3>
          <p>Bayar SPP mu secara online dengan mudah!</p>
        </header>
        <div class="information d-flex flex-column">
          <div class="row">
            <div class="col-8">
              <div class="card m-0 p-0 border" style="width: inherit; height: inherit;">
                <div class="card-header fw-bold text-center" style="border-radius: 26px 26px 0 0;">Input pembayaran</div>
                <div class="card-body">
                  <label for="" class="mt-1">Kategori pembayaran</label> 
                  <select name="" id="" class="form form-control form-select mb-3" value="abc`">
                    <option value="">SPP</option>
                  </select>
                  <label for="">Nominal bayar</label> 
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Rp</span>
                    <input type="text" class="form-control" placeholder="120,000" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <label for="" class="mt-1">Pilih pembayaran</label> 
                  <select name="" id="" class="form form-control form-select mb-3" value="abc`">
                    <option value="">Transfer Bank - BRI</option>
                  </select>
                  <div class="mb-3">
                    <label for="formFile" class="mb-0 form-label">Bukti transfer</label>
                    <input class="form-control mt-0" type="file" id="formFile">
                  </div>
                  <div class="float-right">
                    <a href="siswa-history-success.html" class="btn btn-primary float-end">
                      Simpan
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </section>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="assets/js/donut_chart.js"></script>
    <script src="assets/js/line_chart.js"></script>

    <script>
      $(document).ready(function () {
        $('.sidebarCollapseDefault').on('click', function () {
          $('.sidebar').toggleClass('active');
          $('.content').toggleClass('active');
        });
      });
    </script>
  </body>
</html>
